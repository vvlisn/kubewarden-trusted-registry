rules:
- apiGroups: [""]
  apiVersions: ["v1"]
  resources: ["pods"]
  operations: ["CREATE"]
mutating: false
contextAware: false
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: Trusted Registry
  io.artifacthub.resources: Pod, Replicationcontroller, Deployments, Replicaset, Statefulset, Daemonset, Job, Cronjob
  io.artifacthub.keywords: "pod, image, trusted registry"
  io.kubewarden.policy.ociUrl: ghcr.io/vvhuang-ll/policies/kubewarden-trusted-registry # must match release workflow oci-target
  # kubewarden specific:
  io.kubewarden.policy.title: trusted registry
  io.kubewarden.policy.description: Policy is used to validate container images are from trusted registries.
  io.kubewarden.policy.author: "Kubewarden developers <cncf-kubewarden-maintainers@lists.cncf.io>"
  io.kubewarden.policy.url: https://github.com/vvhuang-ll/kubewarden-trusted-registry
  io.kubewarden.policy.source: https://github.com/vvhuang-ll/kubewarden-trusted-registry
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium # one of info, low, medium, high, critical. See docs.
  io.kubewarden.policy.category: Resource validation