# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.0.1
name: trusted registry
displayName: Trusted Registry
createdAt: 2025-05-14T09:45:48.184680952Z
description: Policy is used to validate container images are from trusted registries.
license: Apache-2.0
homeURL: https://github.com/vvlisn/kubewarden-trusted-registry
containersImages:
- name: policy
  image: ghcr.io/vvlisn/policies/kubewarden-trusted-registry:v0.0.1
keywords:
- pod
- image
- trusted registry
links:
- name: policy
  url: https://github.com/vvlisn/kubewarden-trusted-registry/releases/download/v0.0.1/policy.wasm
- name: source
  url: https://github.com/vvlisn/kubewarden-trusted-registry
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/vvlisn/policies/kubewarden-trusted-registry:v0.0.1
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/vvlisn/policies/kubewarden-trusted-registry:v0.0.1
  ```
maintainers:
- name: vvlisn
  email: vvlisn719@gmail.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Pod, Replicationcontroller, Deployments, Replicaset, Statefulset, Daemonset, Job, Cronjob
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
